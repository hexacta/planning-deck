<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="hx-card">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 300px;
        width: 200px;
        border: solid 1px black;
        background: #fafafa;
        border-radius: 0.7em;
        user-select: none;
      }

      .container {
        width:100%;
        height: 100%;
        padding: 0;
        display: flex;
        flex-direction: row; 
        font-family: TimesNewRoman,"Times New Roman",Times,Baskerville,Georgia,serif;
      }

      .side {
        /*border: solid 1px red;*/
        flex: 1;
        padding: 7% 4%;
        font-size: 130%;     
        font-weight: bold;
      }

      .right.side {
        align-self: flex-end;
        transform: rotate(180deg);
      }

      .center {
        flex: 8;
        align-self: center;   
        text-align: center;
        font-size: 500%;     
      }
    </style>

    <div class="container">
      <div class="side">[[value]]</div>
      <div class="center">[[value]]</div>
      <div class="right side">[[value]]</div>      
    </div>
  </template>

  <script>
    class HxCard extends Polymer.Element {
      static get is() { return 'hx-card'; }
      static get properties() {
        value: String
      }
    }

    window.customElements.define(HxCard.is, HxCard);
  </script>
</dom-module>
